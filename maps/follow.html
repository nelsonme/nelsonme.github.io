<!DOCTYPE html>
<html>

<head>

    <title>Follow User - Leaflet</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>

    <style>
        html,
        body {
            height: 100%;
            padding: 0;
            margin: 5px;
        }

        #map {
            height: 90%;
            width: 100%;
        }

        #log {
            display: block;
            height: 10%;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id='map'></div>
    <textarea id='log'></textarea>

    <script>
        var map = L.map('map').setView([40, -88], 6);
        var usermarker; // shows user location
        var lastLocation;

        var logArea = document.getElementById('log');
        var logMsg = (str) => { logArea.textContent += str + '\n' }

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        function onLocationFound(e) {
            var timestamp = new Date().toLocaleTimeString();
            if (!usermarker) {
                map.setView(e.latlng, 16);
                usermarker = L.marker(e.latlng).addTo(map);
                logMsg(`init view: ${timestamp}: ${e.latlng.lat} ${e.latlng.lng}`)
            } else {
                var distMoved = lastLocation.distanceTo(e.latlng);
                if (distMoved > 3.0) {
                    usermarker.setLatLng(e.latlng);
                    map.setView(e.latlng);
                    logMsg(`update marker: ${timestamp}: moved ${distMoved.toFixed(1)} meters`)
                }
            }
            // save current position as last location
            lastLocation = e.latlng;
        }

        function onLocationError(e) {
            logMsg(e.message)
            /*
            if(usermarker) {
                map.removeLayer(usermarker);
                usermarker = null;
            }
            */
        }

        map.on('locationfound', onLocationFound);
        map.on('locationerror', onLocationError);
        map.locate({ watch: true, enableHighAccuracy: true }); // use watch: true for following user
    </script>

</body>

</html>
