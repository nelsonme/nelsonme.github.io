<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>leaflet demo1</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<script>
  function eval_code() {
    var code = document.getElementById("myCode").textContent;
    eval(code)
  }
</script>

<body onload="eval_code()">

  <div id="mapDiv" style="height:400px; width:600px"></div>

  <code id="myCode"> <pre>
// Simple leaflet map
var myMap = L.map("mapDiv", {center: [40.116, -88.243], zoom:12});
var myLayer = L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png");
myLayer.addTo(myMap);
   </pre></code>

</body>

</html>
