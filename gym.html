<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Gym Circuit</title>
<style>
  body {
    font-family: system-ui, sans-serif;
    background: #111;
    color: #eee;
    margin: 0;
    padding: 12px;
  }

  .exercise {
    border: 1px solid #333;
    border-radius: 10px;
    padding: 10px;
    margin-bottom: 10px;
  :  background: #1a1a1a;
    display: grid;
    grid-template-columns: 1fr 110px;
    column-gap: 10px;
  }

  .actions {
    display: flex;
    flex-direction: column;
    gap: 6px;
    justify-content: center;
  }

  .name {
    font-size: 13px;
    opacity: 0.75;
  }

  .last {
    font-size: 12px;
    opacity: 0.55;
    margin-bottom: 6px;
  }

  .controls {
    display: flex;
    align-items: center;
    gap: 8px;
    margin-bottom: 6px;
  }

  button {
    font-size: 16px;
    padding: 6px 10px;
    border-radius: 6px;
    border: none;
    background: #333;
    color: #eee;
  }

  .add {
    background: #3a6;
    color: #000;
    font-size: 14px;
    padding: 10px 8px;
  }

  .undo {
    background: #444;
    font-size: 12px;
    padding: 6px 8px;
  }
  
  .sets {
    font-size: 13px;
    margin-top: 4px;
  }

  .motivation {
    font-size: 12px;
    color: #7f7;
    margin-top: 2px;
  }
</style>
</head>
<body>

<div id="app"></div>

<script>
const EXERCISES = [
  "Leg Press", "Leg Curl", "Leg Extension",
  "Bicep Curl", "Tricep Extension", "Shoulder Press", 
  "Chest Press", "Lat Pulldown", "Machine Row",
  "Abdominal Curl"
];

function localDateString() {
  const d = new Date();
  return d.getFullYear() + "-" +
         String(d.getMonth()+1).padStart(2,"0") + "-" +
         String(d.getDate()).padStart(2,"0");
}

const today = localDateString();
const data = JSON.parse(localStorage.getItem("gymData") || "{}");
data[today] = data[today] || [];

function lastWorkout(ex) {
  const dates = Object.keys(data).filter(d => d !== today).sort().reverse();
  for (const d of dates) {
    const sets = data[d].filter(s => s.exercise === ex);
    if (sets.length) return sets;
  }
  return [];
}

function bestStats(ex) {
  let maxWeight = 0;
  let maxVolume = 0;
  Object.values(data).flat().forEach(s => {
    if (s.exercise === ex) {
      maxWeight = Math.max(maxWeight, s.weight);
      maxVolume = Math.max(maxVolume, s.weight * s.reps);
    }
  });
  return { maxWeight, maxVolume };
}

function render() {
  const app = document.getElementById("app");
  app.innerHTML = "";

  EXERCISES.forEach(ex => {
    const last = lastWorkout(ex);
    const lastText = last.map(s => `${s.reps}×${s.weight}`).join(", ") || "—";

    let weight = last[0]?.weight || 50;
    let reps = last[0]?.reps || 12;

    const card = document.createElement("div");
    card.className = "exercise";

    card.innerHTML = `
      <div>
        <div class="name">${ex}</div>
        <div class="last">Last: ${lastText}</div>

        <div class="controls">
          <button class="wminus">−</button>
          <div>${weight} lb</div>
          <button class="wplus">+</button>
        </div>

        <div class="controls">
          <button class="rminus">−</button>
          <div>${reps} reps</div>
          <button class="rplus">+</button>
        </div>

        <div class="sets"></div>
        <div class="motivation"></div>
      </div>

      <div class="actions">
        <button class="add">Add Set</button>
        <button class="undo" style="display:none">Undo</button>
      </div>
    
    `;

    const wVal = card.querySelectorAll(".controls")[0].children[1];
    const rVal = card.querySelectorAll(".controls")[1].children[1];
    const setsDiv = card.querySelector(".sets");
    const motDiv = card.querySelector(".motivation");
    const undoBtn = card.querySelector(".undo");

    card.querySelector(".wminus").onclick = () => {
      weight = Math.max(0, weight - 5);
      wVal.textContent = `${weight} lb`;
    };
    card.querySelector(".wplus").onclick = () => {
      weight += 5;
      wVal.textContent = `${weight} lb`;
    };
    card.querySelector(".rminus").onclick = () => {
      reps = Math.max(1, reps - 1);
      rVal.textContent = `${reps} reps`;
    };
    card.querySelector(".rplus").onclick = () => {
      reps = Math.min(20, reps + 1);
      rVal.textContent = `${reps} reps`;
    };

    card.querySelector(".add").onclick = () => {
      const set = { exercise: ex, weight, reps, time: Date.now() };
      data[today].push(set);
      localStorage.setItem("gymData", JSON.stringify(data));

      const { maxWeight, maxVolume } = bestStats(ex);
      const volume = weight * reps;

      motDiv.textContent = "";
      if (weight > maxWeight) motDiv.textContent = "✓ New max weight";
      else if (volume > maxVolume) motDiv.textContent = "↗ Highest volume so far";

      render();
    };

    undoBtn.onclick = () => {
      const idx = [...data[today]].reverse().findIndex(s => s.exercise === ex);
      if (idx !== -1) {
        data[today].splice(data[today].length - 1 - idx, 1);
        localStorage.setItem("gymData", JSON.stringify(data));
        render();
      }
    };

    const todaysSets = data[today].filter(s => s.exercise === ex);
    if (todaysSets.length) {
      setsDiv.textContent = todaysSets.map(s => `${s.reps}×${s.weight}`).join(", ");
      undoBtn.style.display = "block";
    }

    app.appendChild(card);
  });
}

render();
</script>
</body>
</html>
